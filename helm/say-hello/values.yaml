# Default values for e.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.tcsbank.ru:5050/k8s/say-hello
  tag: v0.0.1
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
     kubernetes.io/ingress.class: nginx
     kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - say-hello.dev2.k8s.tcsbank.ru
  tls:
    - secretName: say-hello-tls
      hosts:
        - say-hello.dev2.k8s.tcsbank.ru

resources:
   limits:
    cpu: 100m
    memory: 128Mi
   requests:
    cpu: 100m
    memory: 128Mi

env:
  PORT: 8080
  TIMEOUT_WEB: 30
  TIMEOUT_CHECK: 5
nodeSelector: {}

tolerations: []

affinity: {}
